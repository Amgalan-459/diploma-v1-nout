<section class="join-community-section py-5">
    <div class="container text-center">
        <h6 class="text-uppercase fw-bold text-muted-ink mb-2">Станьте частью нашего сообщества</h6>
        <h2 class="fw-bold mb-4">Присоединяйтесь к клубу трансформации</h2>

        <!-- Сеточная версия для десктопа -->
        <div class="row g-4 d-none d-lg-flex">
            <div class="col-lg-3 col-md-6" *ngFor="let highlight of highlights">
                <div class="highlight-card p-4 h-100">
                    <h5 class="highlight-title">{{ highlight.title }}</h5>
                    <p class="highlight-desc">{{ highlight.description }}</p>
                </div>
            </div>
        </div>

        <!-- Мобилка: карусель -->
        <div class="d-lg-none">
            <div class="carousel-wrapper" (touchstart)="onTouchStart($event)" (touchend)="onTouchEnd($event)">
                <div class="carousel-slides" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
                    <div *ngFor="let highlight of highlights" class="carousel-slide">
                        <div class="highlight-card p-4 mx-auto" style="max-width: 280px;">
                            <h5 class="highlight-title">{{ highlight.title }}</h5>
                            <p class="highlight-desc">{{ highlight.description }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Индикаторы -->
            <div class="carousel-indicators position-static mt-3">
                <button *ngFor="let h of highlights; let i = index" type="button" [class.active]="i === currentIndex"
                    (click)="goToSlide(i)">
                </button>
            </div>
        </div>

        <div class="mt-4">
            <button class="btn btn-primary btn-lg" (click)="join()">Создать аккаунт</button>
        </div>
    </div>
</section>
