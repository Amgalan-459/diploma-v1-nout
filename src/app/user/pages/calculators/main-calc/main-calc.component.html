<div class="container my-5">
    <h2 class="text-center mb-4 text-dark fw-bold">Калькулятор ИМТ</h2>

    <div class="d-flex flex-column align-items-center gap-5">
        <div *ngFor="let calc of calculators; let i = index" class="calculator card p-4 shadow">
            <h5 class="text-center mb-3 fw-semibold text-dark">Калькулятор {{ i + 1 }}</h5>

            <div class="mb-3">
                <label class="form-label fw-semibold">Рост (см):</label>
                <input #height type="number" class="form-control input-custom">
            </div>
            <div class="mb-3">
                <label class="form-label fw-semibold">Вес (кг):</label>
                <input #weight type="number" class="form-control input-custom">
            </div>

            <button class="btn btn-custom w-100" (click)="calculateBMI(height.value, weight.value, i)">
                Рассчитать
            </button>

            <div *ngIf="calc.result" class="result-box mt-3">
                {{ calc.result }}
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
