<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

<div class="d-flex justify-content-center align-items-center min-vh-100 bg-dark">
    <div class="login-card p-4 rounded-4 shadow-lg" style="min-width: 350px; max-width: 400px;">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <fieldset>
                <legend class="text-center mb-4 text-white">Login</legend>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email</label>
                    <input id="email" type="email" class="form-control" formControlName="email">
                    <div class="text-danger mt-1 small"
                        *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                        <div *ngIf="form.get('email')?.errors?.['required']">Email is required.</div>
                        <div *ngIf="form.get('email')?.errors?.['email']">Please enter a valid email.</div>
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="form-label text-white">Password</label>
                    <input id="password" type="password" class="form-control" formControlName="password">
                    <div class="text-danger mt-1 small"
                        *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
                        <div *ngIf="form.get('password')?.errors?.['required']">Password is required.</div>
                        <div *ngIf="form.get('password')?.errors?.['minlength']">
                            Password must be at least 8 characters.
                        </div>
                    </div>
                </div>

                <!-- Login button -->
                <div class="d-grid mb-3">
                    <button class="btn btn-orange" type="submit" [disabled]="loading || !form.valid">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                        {{ loading ? 'Logging in...' : 'Login' }}
                    </button>
                </div>

                <!-- Error message -->
                <div *ngIf="errorMessage" class="alert alert-danger text-center py-2">
                    {{ errorMessage }}
                </div>

                <!-- Forgot password link -->
                <div class="text-center mt-3">
                    <a class="forgot-password text-white-50" href="/auth/forgot-password">Forgot password?</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
